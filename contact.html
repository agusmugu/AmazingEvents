<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Contact - Amazing Events</title>

</head>

<body class=".bg-info">
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/logoamazingevents.png" alt="AELogo" width="130rem" height="40rem">
      </a>
      <a class="navbar-brand" href="./index.html">Amazing Events</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="./events.html">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./details.html">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stats.html">Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="#" >
    <div class="mb-3">
      <label for="contactname" class="form-label">Name</label>
      <input type="text" class="form-control" id="contactname">
    </div>
    <div class="mb-3">
      <label for="contactmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="contactmail" placeholder="name@example.com">
    </div>
    <div class="mb-3 ">
      <label for="exampleFormControlTextarea1" class="form-label">Mensagge</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Submit form</button>
    </div>
  </form>

  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
      <div class="me-5 d-none d-lg-block">
        <span>Cohort FE05-TN</span>
      </div>
      <div>
        <a href="./assets/img/Facebook_iconpng.png" class="me-4 text-reset">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="./assets/img/WhatsApp_icon.png" class="me-4 text-reset">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="./AmazingEvents/assets/img/Instagram_icon.png" class="me-4 text-reset">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
