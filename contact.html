<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>AE | Contact</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1>Amazing Events</h1>
            <img class="logo" src="./assets/img/LogoAmazingEvents.png" alt="Logo AE">
            <nav class="nav">
                <a class="anc" href="./index.html">Home</a>
                <a class="anc" href="./upcoming_events.html">Upcoming Events</a>
                <a class="anc" href="./past_events.html">Past Events</a>
                <a class="anc anc-activo" href="#">Contact</a>
                <a class="anc" href="./stats.html">Stats</a>
            </nav>
        </div>
        <div class="barra">
            <div class="flecha">
                <a href="./past_events.html"><img class="selector" src="./assets/img/anterior.png" alt="anterior"></a>
            </div>
            <h2>Contact us</h2>
            <div class="flecha">
                <a href="./stats.html"><img class="selector" src="./assets/img/posterior.png" alt="posterior"></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="form" action="#" method="get">
                <fieldset class="f-contacto">
                    <fieldset class="etiqueta">
                        <label for="nombre">Name: </label>
                    </fieldset>
                        <input class="texto" type="text" name="nombre" id="nombre">
                    <fieldset class="etiqueta">
                        <label for="email">Email: </label>
                    </fieldset>
                        <input class="texto" type="email" name="email" id="email">
                    <fieldset class="etiqueta">
                        <label for="mensaje">Message: </label>
                    </fieldset>
                        <textarea name="mensaje" id="mensaje" cols="24" rows="10"></textarea>
                </fieldset>
                <fieldset class="boton">
                    <input class="boton" type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="bloque-redes">      
            <a class= "redes" href="index.html"><img class="red" src="./assets/img/instagram.png" alt="Seguinos en instagram"></a>
            <a class= "redes" href="index.html"><img class="red" src="./assets/img/facebook.png" alt="Miranos en Facebook"></a>
            <a class= "redes" href="index.html"><img class="red" src="./assets/img/WhatsApp.jpg" alt="Contactanos por WhatsApp"></a>
        </div>
        <h3>FE05-TN</h3>
    </footer>
</body>
</html>
